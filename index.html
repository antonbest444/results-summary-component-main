<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <article class="result__section">
        <header><h4>Your Result</h4></header>
        <div class="circle__result">
          <p><span>76</span> <br />of 100</p>
        </div>
        <h2>Great</h2>
        <footer>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </footer>
      </article>

      <article class="summary__section">
        <header>
          <h4>Summary</h4>
        </header>
        <article class="stats__block">
          <div>
            <img src="/assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <p><span>80</span>/100</p>
          </div>
          <div>
            <img src="/assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
            <p><span>92</span>/100</p>
          </div>
          <div>
            <img src="/assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            <p><span>61</span>/100</p>
          </div>
          <div>
            <img src="/assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
            <p><span>72</span>/100</p>
          </div>
        </article>
        <button>Continue</button>
      </article>
    </section>
  </body>
</html>
